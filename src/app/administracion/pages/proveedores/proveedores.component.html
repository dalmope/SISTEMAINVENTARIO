

<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h3 class="gestiones">
        Administraci√≥n De Proveedores
      </h3>
    </div>

    <div style="text-align: center; margin: 0;">
      <form [formGroup]="form">
        <label for="nombre" style="margin-right: 10px;">Nuevo Proveedor </label>

        <input formControlName="nombre" type="text" style="margin-right: 10px;">
        <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
          <div *ngIf="f.nombre.errors?.required">Name is required.</div>
          <div *ngIf="f.nombre.errors?.minlength">Name should be 3 character.</div>
        </div>

        <button class="btn btn-danger" type="submit" (click)="agregarProveedor()">Agregar Proveedor</button>

      </form>
    </div>

    <div class="table">
      <table  id="example" class="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of proveedores">
            <td>{{proveedor.id}}</td>
            <td>{{proveedor.nombre}}</td>
            <td>
              <a [routerLink]="['/administracion/proveedores/edit/',proveedor.id]" style="color: green;">
                <i class="fas fa-edit"></i>
              </a>
            </td>
            <td>
              <a (click)="eliminarProveedor(proveedor.id)" style="color: red;">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="text-align: right; margin: 0;">
      <div style="text-align: right; margin: 0;">
        <a nz-button nzType="primary" routerLink="/proveedores/nuevoProveedor">
          <i class="fas fa-briefcase" style="margin-right: 5px;"></i>Agregar Proveedor
        </a>
      </div>
    </div>

    <div class="table">
      <!-- TODO: AQUI VA LA TABLA -->


    </div>
  </div>
</div>
