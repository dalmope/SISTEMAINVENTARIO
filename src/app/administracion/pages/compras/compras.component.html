
<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h3 class="gestiones">
        Administración De Productos
      </h3>
    </div>

    <div style="text-align: right; margin: 0;">
      <div style="text-align: right; margin: 0;">
        <a nz-button nzType="primary" routerLink="/administracion/nuevoProducto">
          <i class="fas fa-briefcase"  style="margin-right: 5px;"></i>Agregar Producto
        </a>
      </div>
    </div>

    <div class="table">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>CANTIDAD</th>
            <th>IVA</th>
            <th>RETENCIÓN</th>
            <th>CANT MINIMA</th>
            <th>CATEGORIA</th>
            <th>EDITAR</th>
          </tr>
        </thead >
        <tbody>
          <tr *ngFor="let producto of data">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
            <td>{{producto.iva}} %</td>
            <td>{{producto.retencion}} %</td>
            <td>{{producto.cantidad_minima}}</td>
            <!-- <td>{{producto.categoria}}</td> -->
            <td style="text-align: center;">
              <a [routerLink]="['/administracion/producto/edit',producto.id]" style="color: green;">
                <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      

    </div>
  </div>
</div>
