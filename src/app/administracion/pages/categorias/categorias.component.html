
<div class="container-fluid">
  <div class="cajon">
    <div class="titulo">
      <h3 class="gestiones">
        Administraci√≥n De Categorias
      </h3>
    </div>

    <!-- <div style="text-align: right; margin: 0;"> -->
      <div style="text-align: center; margin: 0;">
        <form [formGroup]="form">
          <label for="" style="margin-right: 10px;">Nueva Categoria </label>
          <input formControlName="nombre" type="text" style="margin-right: 10px;">

          <button class="btn btn-danger" type="submit" (click)="agregarCategoria()">Agregar Categoria</button>
        </form>
      </div>
    <!-- </div> -->

    <div class="table">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table bordered row-border hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDITAR</th>
          </tr>
        </thead >
        <tbody>
          <tr *ngFor="let data of categorias">
            <td>{{data.id}}</td>
            <td>{{data.nombre}}</td>
            <td>
              <a [routerLink]="['/administracion/categoria/edit/',data.id]" style="color: green;">
                <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      

    </div>
  </div>
</div>
